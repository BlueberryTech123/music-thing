<!DOCTYPE html>
<html lang="en">
<head>
    <!-- python -m http.server 8000 -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>JamBox | Listen</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script src="script.js"></script>
</head>
<body onload="loadMap(); tooltip = document.querySelector('#country');">
    <div id="map"></div>
    <div id="top" class="filled-div">
        <div class="row">
            <div class="col-6">&nbsp;&nbsp;&nbsp;&nbsp;<img src="logo.png" style="height: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>JamBox</b> <span class="tag" style="background: #3b83a4;">BETA</span></div>
            <div class="col-6" style="text-align: right;">A project by <a href="https://jessewithoutani.github.io">Jesse Li</a></div>
        </div>
    </div>
    <div id="player" class="filled-div">
        <div class="row">
            <span id="country">--</span>
        </div>
        <hr>
        <div class="row">
            <div class="col-3">
                <center><img src="placeholder.png"  class="icon" id="favicon" onerror="this.src='placeholder.png';"></center>
            </div>
            <div class="col-3" id="info">Find a station to continue</div>
            <div class="col-6">
                <span id="volume">100</span>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="range" min="0" max="100" value="100" oninput="document.getElementById('volume').innerHTML = this.value; document.getElementById('radio').volume = this.value / this.max;">
                <button id="mute" onclick="toggleSound()" title="mute/unmute"><i class="bi bi-volume-up-fill"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="tag" style="background: #f00;"><i class="bi bi-broadcast flashing"></i> <b>Live</b></span>
                <br>
                <audio id="radio" autoplay></audio><br>
                <marquee id="station" style="width: 35%;">Find a station to continue</marquee>
            </div>
        </div>
    </div>

    <div id="popup-container">
        <div class="popup">
            <div class="row">
                <div class="col">
                    <img src="placeholder.png" class="icon" style="margin-top: 50%; transform: translateY(-50%);">
                </div>
                <div class="col-8">
                    <h2 id="popup-title">Notice</h2>
                    <p id="popup-content"><b>JamBox</b> is currently in <span class="tag" style="background: #3b83a4;">BETA</span>, expect bugs and incomplete features.</p>
                    <button onclick="closePopup()">Got it</button>
                    <button onclick="closePopup()">Kill yourself</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
